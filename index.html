<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cervertion divese</title>
</head>
<body>
    <main class="container">
        <h1 class="text-danger display-1">Device</h1>
        <form action="">
            <h3>Veillez renseigner le montant et le devise</h3>
            <div class="mb-3">
                <input type="email" class="form-control">
            </div>
        
            <select class="form-select" aria-label="Default select example">
                <option value="1">FCFA</option>
                <option value="2">Euro</option>
                <option value="3">Dollar</option>
            </select> 

            <div class="mt-3">
                <input type="button" class="btn btn-danger"  id="" value="Convertir">
            </div>

        </form>
        <div class="row">
            <div class="col-6">
                <h3 class="premiere-devise"></h3>
                <p class="resultat1"></p>
            </div>
            <div class="col-6">
                <h3 class="deuxieme-devise"></h3>
                <p class="resultat2"></p>
            </div>

        </div>
    </main>
</body>
